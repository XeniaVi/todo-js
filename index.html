<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">TODOS</h1>
    <div class="add">
        <input type="text" class="add-input" id="add-input">
        <button class="add-btn" id="add">Add</button>
    </div>
    <button class="delete-btn" id="delete-all" >Delete All</button>
    <button class="filter-btn select-btn" id="select-all">All</button>
    <button class="filter-btn" id="select-completed">Completed</button>
    <button class="filter-btn" id="select-not-completed">Not completed</button>
    <ul class="task-list" id="task-list"></ul>
    <script src="index.js"></script>
</body>
</html>
